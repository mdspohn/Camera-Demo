<!doctype html>
<html lang="en">
  <head>
    <title>Camera Demo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>

  <!-------------------------------->
  <!-- Gameplay Canvas ------------->
  <!-------------------------------->

    <canvas id="canvas" width="480" height="270"></canvas>

  <!-------------------------------->
  <!-- Development ----------------->
  <!-------------------------------->

    <section id="development-tools" class="show">
      <section id="engine" class="running">
        <button id="start" class="button">Start</button>
        <button id="stop" class="button red">Stop</button>
        <span id="fps"><span>60</span> FPS</span>
      </section>

      <section id="camera">
        <h2 class="header">Camera Options</h2>
        <div class="checkbox">
          <input type="checkbox" id="drag" name="drag">
          <label for="drag">Click and Drag</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" id="eos" name="eos">
          <label for="eos">Edge-of-Screen Panning</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" id="keyboard" name="keyboard">
          <label for="keyboard">Keyboard Panning (WASD)</label>
        </div>
      </section>

      <section id="scenario">
        <h2 class="header">Scenario</h2>
        <div class="pseudo-select">
          <div id="selected-scenario">Forest Ruins</div>
          <div class="pseudo-select-options"></div>
        </div>
      </section>
      
      <section id="transition">
        <h2 class="header">Transition Type</h2>
        <div class="pseudo-select">
          <div id="selected-transition">Squares</div>
          <div class="pseudo-select-options"></div>
        </div>
      </section>
    </section>
    
  </body>

  <!---------------------------------->
  <!-- Engine Classes ---------------->
  <!---------------------------------->
  <script type="text/javascript" src="src.min.js"></script>

  <!---------------------------------->
  <!-- Initialization ---------------->
  <!---------------------------------->

  <script type="text/javascript">
    const DEV_BUILD = true;

    const ASSET_DIR = 'assets',
          OS_FILE_SEPARATOR = '/'
          STATE_TITLE  = 0,
          STATE_COMBAT = 1,
          STATE_TOWN   = 2,
          STATE_WORLD  = 3;

    const Events      = new EventManager(),
          Input       = new InputManager(),
          Transitions = new TransitionManager(),
          Game        = new GameManager(),
          Engine      = new EngineLoop();

    const Tools = new DevTools();
    
    Game.load().then(() => Engine.start());
  </script>
</html>
